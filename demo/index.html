<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>jQuery &raquo; iFrame Sizing</title>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script type="text/javascript" src="../release/jquery.iframe-auto-height.plugin.js"></script>
    <style type="text/css">
      iframe {float: left; border: 1px solid red;}
    </style>
  </head>
  <body>
    <div id="container">
    	<h1>
    		jQuery &raquo; iFrame Sizing
    	</h1>
    	<p>
    		This demo uses <a href="http://jquery.com/">jQuery</a> to dynamically size iframes based on content height.
    		Original code by Nathan Smith, see <a href="http://sonspring.com/journal/jquery-iframe-sizing">original article</a>.
    	</p>
    	<p>
    	  Best viewed locally with Firefox.
    	</p>

    	<iframe id="test-iframe" src="iframe.html" class="column" scrolling="no" frameborder="0"></iframe>
    	<iframe src="iframe.html" class="column" scrolling="no" frameborder="0"></iframe>
    	<iframe src="iframe.html" class="column" scrolling="no" frameborder="0"></iframe>
    	<iframe src="iframe.html" class="column" scrolling="no" frameborder="0"></iframe>

    </div>
    <!-- end #container -->

    <script type="text/javascript">
      jQuery(function() {
          $('iframe').iframeAutoHeight({debug: true, diagnostics: false, timeInterval:200, minHeight: 320, defaultHeight: 400});
        // jQuery('#test-iframe').iframeAutoHeight({debug: false, diagnostics: false, timeInterval:500, minHeight: 320, defaultHeight: 400});
      });
    </script>
  </body>
</html>
